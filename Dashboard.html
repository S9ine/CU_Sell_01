        /* --- [แก้ไข] โค้ดสำหรับ Egg Loader --- */
        #loading-overlay {
            /* ✅ STEP 1: เปลี่ยนจาก flex เป็น none เพื่อซ่อนเป็นค่าเริ่มต้น */
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; 
            justify-content: center; align-items: center;
            background-color: rgba(255, 255, 255, 0.7); backdrop-filter: blur(5px);
        }
        .egg-loader { width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; }
        .egg {
            width: 50px; height: 65px; background-color: #fad6b7;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: wobble 1.5s ease-in-out infinite;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 2px solid #e69963;
        }
        @keyframes wobble { 0%, 100% { transform: rotate(0deg); } 15% { transform: rotate(-5deg); } 30% { transform: rotate(3deg); } 45% { transform: rotate(-3deg); } 60% { transform: rotate(2deg); } 75% { transform: rotate(-1deg); } }
    </style>
